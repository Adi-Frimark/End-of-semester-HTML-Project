    <h1>טופס הוספת לקוח חדש למערכת</h1>
    <form>
        <div id="newclient">
            <div id="petdetails">
                <h2 style="text-align: right;">פרטי בעל החיים:</h2>
                <table class="newclient">
                    <tr>
                        <td>
                            <label for="petchip">מספר שבב:</label><input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="petname">שם:</label><input type="text" required></td>
                        <td><label for="petage">גיל:</label><input type="number" required></td>
                        <td><label for="sex">מין:</label><select name="petsex">
                            <option value="male">זכר</option>
                            <option value="female">נקבה</option>
                        </select></td>
                        </tr>
                        <tr>
                        <td><label for="petkind">סוג:</label><select name="petkind" required>
                                <option value="dog">כלב</option>
                                <option value="cat">חתול</option>
                                <option value="parrot">תוכי</option>
                                <option value="rodant">מכרסם</option>
                                <option value="reptile">זוחל</option>
                            </select></td>
                        <td><label for="breed">גזע:</label><input type="text" required></td>
                        <td><label for="color">צבע:</label><input type="text" required></td>
                        <td><label for="size">גודל:</label><select name="petsize">
                                <option value="small">קטן</option>
                                <option value="medium">בינוני</option>
                                <option value="large">גדול</option>
                                <option value="xlarge">ענק</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="castration">עיקור/סירוס:</label><select name="castration" required>
                                <option value="yes">כן</option>
                                <option value="no">לא</option>
                            </select></td>
                        <td><label for="castrationdate">תאריך עיקור/סירוס:</label><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="sensitivities">רגישויות:</label><input type="text" name="sesitivities"></input></td>
                        <td><label for="scomments">הערות מיוחדות:</label><input type="text" name="scomments"></input></td>
                    </tr>
                </table>
            </div><br><br><br>
            <div id="ownerdetails">
                <h2 style="text-align: right;">פרטי בעלים:</h2>
                <table class="newclient">
                    <tr>
                        <td><label for="ownerfname">שם פרטי:</label><input type="text" required></td>
                        <td><label for="ownerlname">שם משפחה:</label><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label for="ownerst">רחוב:</label><input type="text" required></td>
                        <td><label for="ownerstno">מספר בית:</label><input type="number" required></td>
                        <td><label for="ownercity">עיר:</label><input type="text" required></td>
                        <td><label for="ownerpostcode">מיקוד:</label><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="ownercell">מספר טלפון נייד:</label><input type="number" required></td>
                        <td><label for="ownerno2">מספר טלפון נוסף:</label><input type="number"></td>
                        <td><label for="owneremail">כתובת מייל:</label><input type="email"></td>
                    </tr>
                </table>


            </div>
        </div><br><br><br>
        <button type="submit" class="submit-btn">אישור</button>

    </form>
</body>

</html>
